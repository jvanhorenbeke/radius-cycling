<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Radius Cycling Leaderboard</title>
    <meta name="author" content="Jelle Vanhorenbeke">
    <meta name="description" content="Radius Cycling Leaderboard">
    <meta http-equiv="refresh" content="300">
    <link rel="shortcut icon" type="image/x-icon" href="./res/favicon.ico">
    <link rel="stylesheet" type="text/css" media="all" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" />
    <link rel="stylesheet" type="text/css" media="all" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="all" href="./css/style.css" />
  </head>
  <body>
    <div id="background"></div>
    <div class="row board-header">
        <div class="float-left" id="clubHeader"></div>
        <div class="float-left">
            <ul class="nav nav-pills">
                <li role="presentation" class="disabled"><a href="#">Dashboard</a></li>
                <li role="presentation"><a href="./rules">Rules</a></li>
            </ul>
        </div>
        <div class="float-right">
          <img class="strava" src="./res/api_logo_pwrdBy_strava_stack_light.png" />
        </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <h2>Overall classification <small>Total mileage</small></h2>
          <table class="table table-striped" id="yellowMaillot">
            <thead>
              <tr>
                <th>Rank</th>
                <th>Rider</th>
                <th></th>
                <th>Total miles</th>
                <th>Points</th>
                <th>Gap</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="col-md-3">
          <h2>Climber Jersey <small>Pantoll</small></h2>
          <table class="table table-striped" id="polkaMaillot">
            <thead>
              <tr>
                <th>Rank</th>
                <th>Rider</th>
                <th>Time</th>
                <th>Gap</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="col-md-2">
          <h2>Sprinter Jersey <small>1K Lap</small></h2>
          <table class="table table-striped" id="greenMaillot">
            <thead>
              <tr>
                <th>Rank</th>
                <th>Rider</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="col-md-3">
          <h2>Radius Jersey <small>Hawk Hill Time</small></h2>
          <table class="table table-striped" id="radiusMaillot">
            <thead>
              <tr>
                <th>Rank</th>
                <th>Rider</th>
                <th>Time</th>
                <th>Gap</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- Javascript -->
    <!-- <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script> -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>

  <body>
</html>

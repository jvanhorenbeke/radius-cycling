<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Radius Cycling Leaderboard</title>
    <meta name="author" content="Jelle Vanhorenbeke">
    <meta name="description" content="Radius Cycling Leaderboard">
    <meta http-equiv="refresh" content="300">
    <link rel="shortcut icon" type="image/x-icon" href="./res/favicon.ico">
    <link rel="stylesheet" type="text/css" media="all" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" />
    <link rel="stylesheet" type="text/css" media="all" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="all" href="./css/style.css" />
  </head>
  <body>
    <div id="background"></div>
    <div class="row board-header">
        <div class="float-left"><h1><img src="https://dgalywyr863hv.cloudfront.net/pictures/clubs/197635/4257457/2/medium.jpg" /> Radius Cycling</h1></div>
        <div class="float-left">
            <ul class="nav nav-pills">
                <li role="presentation"><a href="/">Dashboard</a></li>
                <li role="presentation" class="disabled"><a href="#">Rules</a></li>
            </ul>
        </div>
        <div class="float-right">
          <img class="strava" src="./res/api_logo_pwrdBy_strava_stack_light.png" />
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">&nbsp;</div>
            <div class="col-md-6"><div class="rules-bg">&nbsp;</div></div>
            <div class="col-md-3">&nbsp;</div>
        </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">&nbsp;</div>
        <div class="col-md-6">
            <div class="rules">
                <h2>Create new dashboard</h2>

                <div class="row">
                    <div class="col-md-4">
                        <img src="./res/jersey/yellow.png" class="jersey-xl" />
                    </div>
                    <div class="col-md-8">
                        <h3>General Classification</h3>
                        <ul>
                            <li>Total Milleage</li>
                        </ul>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <img src="./res/jersey/polkadot.png" class="jersey-xl" />
                    </div>
                    <div class="col-md-8">
                        <h3>Climber Classification</h3>
                        <ul>
                            <li>Gained elevation</li>
                        </ul>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <img src="./res/jersey/green.png" class="jersey-xl" />
                    </div>
                    <div class="col-md-8">
                        <h3>Sprinter Classification</h3>
                        <ul>
                            <li>Based on Segment</li>
                        </ul>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <img src="./res/jersey/blue.png" class="jersey-xl" />
                    </div>
                    <div class="col-md-8">
                        <h3>Custom Classification</h3>
                        <ul>
                            <li>Based on Segment</li>
                        </ul>
                    </div>
                </div>

            </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>

    <!-- Javascript -->
    <script type="text/javascript" src="./js/jquery.min.js"></script>
  <body>
</html>

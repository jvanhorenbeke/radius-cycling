<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Jelle Vanhorenbeke</title>
    <meta name="author" content="Jelle Vanhorenbeke">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" media="all" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" />
    <link rel="stylesheet" type="text/css" media="all" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="all" href="./css/style.css" />
  </head>
  <body>
    <div id="background"></div>
    <div class="page-header">
      <h1><img src="https://dgalywyr863hv.cloudfront.net/pictures/clubs/197635/4257457/2/medium.jpg" /> Radius Cycling <small>Top riders of the year!</small></h1>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-5">
          <h2>Overall mile classification</h2>
          <table class="table table-striped" id="yellowMaillot">
            <thead>
              <tr>
                <th>Rank</th>
                <th>Rider</th>
                <th>Total miles</th>
                <th>Gap</th>
                <!-- <th>Won weeks</th>
                <th>Top3 weeks</th> -->
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="col-md-2">
          <h2>Climber Jersey</h2>
          <table class="table table-striped" id="polkaMaillot">
            <thead>
              <tr>
                <th>Rank</th>
                <th>Rider</th>
                <th>Elev Gain</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="col-md-2">
          <h2>Sprinter Jersey</h2>
          <table class="table table-striped" id="greenMaillot">
            <thead>
              <tr>
                <th>Rank</th>
                <th>Rider</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="col-md-3">
          <h2>Radius Jersey</h2>
          <table class="table table-striped" id="radiusMaillot">
            <thead>
              <tr>
                <th>Rank</th>
                <th>Rider</th>
                <th>Time</th>
                <th>Gap</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- FOOTER -->
    <div class="container footer">
      <div class="row">
        <div class="col-md-3">
          <div class="bs-callout bs-callout-info">
            <h4><img src="./res/Jersey_rainbow.svg.png" class="jersey" /> Rainbow Jersey holder!</h4>
            <div>Will be announced early 2017!</div>
          </div>
        </div>
        <div class="col-md-9"></div>
      </div>
    </div>

    <!-- Javascript -->
    <!-- <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script> -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>

  <body>
</html>
